<div class="register-container">
  <div class="form-card">
    <h2>Create Account</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          required
          minlength="3"
          class="form-input"
        >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="form-input"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          minlength="6"
          class="form-input"
        >
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select [(ngModel)]="user.role" name="role" class="form-input">
          <option value="ROLE_AUTHOR">Author</option>
          <option value="ROLE_READER">Reader</option>
        </select>
      </div>
      <button type="submit" class="primary-button">Register</button>
      <p class="error-message" *ngIf="registerForm.submitted && registerForm.errors">Validation failed</p>
    </form>
  </div>
</div>
