<form (ngSubmit)="onSubmit()">
  <input
    [(ngModel)]="user.username"
    name="username"
    placeholder="Username"
    required
    minlength="3"
  >
  <input
    [(ngModel)]="user.email"
    name="email"
    type="email"
    placeholder="Email"
    required
  >
  <input
    [(ngModel)]="user.password"
    name="password"
    type="password"
    placeholder="Password"
    required
    minlength="6"
  >
  <button type="submit">Register</button>
</form>
