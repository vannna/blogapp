<div class="post-create-form">
  <h2>Create a New Post</h2>
  <form (ngSubmit)="onSubmit()" #createForm="ngForm">
    <div class="form-group">
      <label for="title" class="title-label">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="post.title"
        required
        minlength="3"
        class="form-input title-input"
        placeholder="Enter a title..."
      >
    </div>

    <div class="form-group">
      <label for="content" class="content-label">Content</label>
      <textarea
        id="content"
        name="content"
        [(ngModel)]="post.content"
        required
        minlength="10"
        class="form-input content-textarea"
        placeholder="Write your post here..."
      ></textarea>
    </div>

    <button type="submit" class="primary-button">Publish</button>
    <p *ngIf="createForm.submitted && createForm.errors">Validation failed</p>
  </form>
</div>
