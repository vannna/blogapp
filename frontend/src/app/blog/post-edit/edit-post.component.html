<div class="edit-post-form">
  <div class="like-section" *ngIf="post">
    <app-like-button [postId]="post.id"></app-like-button>
  </div>

  <form #editForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="post.title"
        required
        class="form-input title-input"
        placeholder="Title"
      >
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        name="content"
        [(ngModel)]="post.content"
        required
        class="form-input content-textarea"
        placeholder="Content"
        rows="5"
      ></textarea>
    </div>

    <button type="submit" class="primary-button">Save Changes</button>
    <p class="error-message" *ngIf="submitted && editForm.errors">
      Validation failed
    </p>

    <div class="danger-button-section">
      <button (click)="deletePost()" class="danger-button">
        Delete Post
      </button>
    </div>
  </form>
</div>
