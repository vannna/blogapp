<form (ngSubmit)="onSubmit()" *ngIf="post" class="container">
  <div>
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="post.title"
      placeholder="Title"
      required
    >
  </div>

  <div>
    <label for="content">Content:</label>
    <textarea
      id="content"
      name="content"
      [(ngModel)]="post.content"
      placeholder="Content"
      required
    ></textarea>
  </div>

  <button type="submit">Save Changes</button>
</form>
